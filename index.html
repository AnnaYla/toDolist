<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

<div class="container">
    <h1> To do list</h1>
    <!-- use form for accessibilty purpose -->
    <form id="todo-form">

        <input  id="todo-input" type="text" placeholder="add a task">
        <button type="submit"> + </button>

    </form>

    <!-- this is where the listed task will be placed -->
    
    <div >
      <ul id="todo-list">
        <!-- use createElement to add list here -->

      </ul>
    </div>
</div>
    <script src="script.js"></script>

</body>
</html>
